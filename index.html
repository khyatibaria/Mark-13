<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Birthday Palindrome</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>

<body>
    <!-- <nav>
        <h1>Birthday Palindrome</h1>
    </nav> -->
    <div class="container">
        <h1>Enter your BirthDate <br>
            We'll tell you if your birthdate is a <strong>palindrome</strong></h1>
        <h4>The app checks birthdate in 6 formats </br> 
         <p>  dd-mm-yyyy, yyyy-mm-dd, mm-dd-yy,dd-mm-yy, m-dd-yyyy </br>
            e.g. if your birthdate is 01 Aug 1995, </br>
            then app will check for 19950801, 01081995, 080195, 1081995</h4>

        <label for="dob">Enter Your BirthDate </label><br>
        <input id="dob" type="date" required><br>
        <button id="check">Check</button>

    </div>

    
    <script src='main.js'></script>
</body>

</html>
